<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up as Influencer | Influsynch</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f9ff;
    }
    .container {
      max-width: 500px;
      margin: 60px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #007BFF;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0056d2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up as Influencer</h2>
    <form action="#" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required /><label for="email">Email</label>
  <input type="email" id="email" name="email" required />

  <label for="platform">Main Platform</label>
  <select id="platform" name="platform">
    <option value="Instagram">Instagram</option>
    <option value="YouTube">YouTube</option>
    <option value="TikTok">TikTok</option>
    <option value="Twitter">Twitter</option>
  </select>

  <label for="followers">Follower Count</label>
  <input type="number" id="followers" name="followers" required />

  <label for="category">Category (e.g., fashion, tech)</label>
  <input type="text" id="category" name="category" required />

  <label for="bio">Short Bio</label>
  <textarea id="bio" name="bio" rows="4"></textarea>

  <button type="submit">Create My Profile</button>
</form>

  </div>
</body>
</html>
