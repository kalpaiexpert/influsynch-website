<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayra | Influencer Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f8fbff;
      color: #222;
    }
    header {
      background-color: #fff;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    .logo {
      font-size: 1.4rem;
      font-weight: 700;
      color: #007BFF;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    .profile {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
      text-align: center;
    }
    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }
    .profile h2 {
      margin-bottom: 10px;
      font-size: 1.8rem;
    }
    .profile p {
      color: #555;
      font-size: 1rem;
    }
    .cta-button {
      margin-top: 30px;
      display: inline-block;
      background-color: #007BFF;
      color: white;
      padding: 12px 24px;
      font-weight: 600;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .cta-button:hover {
      background-color: #005fd4;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Influsynch</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="influencer-listing.html">Influencers</a>
      <a href="signup-brand.html">I'm a Business</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <div class="profile">
    <img src="https://via.placeholder.com/150" alt="Kayra's profile picture">
    <h2>Kayra Sharma</h2>
    <p>AI Influencer | Beauty & Fashion | Instagram @its_kayra.ai</p>
    <p>Followers: 24k | Location: Mumbai</p>

    <a href="invite-form.html" class="cta-button">Invite to Campaign</a>
  </div>
</body>
</html>
