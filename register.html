<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Influencity</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #fff;
    }

    .register-wrapper {
      width: 100%;
      max-width: 400px;
      padding: 40px 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      border-radius: 8px;
      text-align: center;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      color: #4CAF50;
      margin-bottom: 30px;
    }

    .register-wrapper h2 {
      font-size: 18px;
      color: #444;
      margin-bottom: 20px;
    }

    .register-wrapper input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .register-wrapper button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .register-wrapper button:hover {
      background-color: #388e3c;
    }

    .register-wrapper .login-link {
      margin-top: 15px;
      display: block;
      font-size: 14px;
    }

    .register-wrapper .login-link a {
      color: #007bff;
      text-decoration: none;
    }

    .register-wrapper .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-wrapper">
    <div class="logo">Influencity</div>
    <h2>Create your account</h2>
    <form>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Create Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

</body>
</html>
