<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Influsynch - Influencer Marketing Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #222;
    }
    .hero {
      background: linear-gradient(to right, #007BFF, #00A3FF);
      color: white;
      padding: 60px 20px;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      text-align: center;
    }
    .hero h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1rem;
      font-weight: 400;
      max-width: 600px;
      margin: 0 auto 30px;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }
    .buttons a {
      padding: 12px 24px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }
    .btn-primary {
      background-color: white;
      color: #007BFF;
    }
    .btn-primary:hover {
      background-color: #e0eaff;
    }
    .btn-secondary {
      border: 2px solid white;
      color: white;
    }
    .btn-secondary:hover {
      background-color: rgba(255,255,255,0.1);
    }
    .hero-video {
      margin-top: 30px;
      max-width: 90%;
    }
    .hero-video img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    @media (min-width: 768px) {
      .hero h1 {
        font-size: 3rem;
      }
      .buttons {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Empowering Connections: <br>Your Ultimate Influencer Marketing Hub</h1>
    <p>Maximize your influencer relationship management strategy with seamless communication, rich data, and one powerful platform.</p>
    <div class="buttons">
      <a href="#" class="btn-primary">Learn More</a>
      <a href="#" class="btn-secondary">Start Your Trial â†’</a>
    </div>
    <div class="hero-video">
      <img src="https://via.placeholder.com/600x350.png?text=Dashboard+Preview" alt="Dashboard Preview">
    </div>
  </section>
</body>
</html>
