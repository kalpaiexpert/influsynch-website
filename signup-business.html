<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up as Business | Influsynch</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f9ff;
    }
    .container {
      max-width: 500px;
      margin: 60px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #007BFF;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0056d2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up as a Business</h2>
    <form action="#" method="POST">
      <label for="company">Company Name</label>
      <input type="text" id="company" name="company" required /><label for="contact">Contact Person</label>
  <input type="text" id="contact" name="contact" required />

  <label for="email">Business Email</label>
  <input type="email" id="email" name="email" required />

  <label for="industry">Industry</label>
  <input type="text" id="industry" name="industry" required />

  <label for="goal">What are you looking to achieve?</label>
  <textarea id="goal" name="goal" rows="4"></textarea>

  <button type="submit">Create Business Account</button>
</form>

  </div>
</body>
</html>
