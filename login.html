<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | YourBrand</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #fff;
    }

    .login-wrapper {
      width: 100%;
      max-width: 400px;
      padding: 40px 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      border-radius: 8px;
      text-align: center;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      color: #ff006e;
      margin-bottom: 30px;
    }

    .login-wrapper h2 {
      font-size: 18px;
      color: #444;
      margin-bottom: 20px;
    }

    .login-wrapper input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .login-wrapper a.forgot {
      display: block;
      margin-bottom: 20px;
      font-size: 13px;
      color: #007bff;
      text-decoration: none;
    }

    .login-wrapper a.forgot:hover {
      text-decoration: underline;
    }

    .login-wrapper button {
      width: 100%;
      padding: 12px;
      background-color: #ff006e;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-wrapper button:hover {
      background-color: #d6005a;
    }

    /* Optional: Floating chat widget placeholder */
    .chat-support {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      max-width: 90%;
      background: #fff;
      border: 1px solid #ff006e;
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      font-size: 14px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .chat-support img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .chat-support .close {
      position: absolute;
      top: 5px;
      right: 10px;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="login-wrapper">
    <div class="logo">YourBrand</div>
    <h2>Please login to continue</h2>
    <input type="email" placeholder="Please enter your email" required />
    <input type="password" placeholder="Please enter your password" required />
    <a class="forgot" href="#">Forgot your password?</a>
    <button>Login</button>
  </div>

  <!-- Optional Chat Support -->
  <div class="chat-support">
    <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Amy">
    <span>Hey! I'm Amy. Need help? ðŸ˜Š</span>
    <button class="close" onclick="this.parentElement.style.display='none'">&times;</button>
  </div>

</body>
</html>
