<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Influsynch</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgb(0 0 0 / 0.1);
      width: 320px;
      text-align: center;
    }
    h2 {
      color: #5200cc;
      margin-bottom: 25px;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      background-color: #5200cc;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1.1em;
      border-radius: 30px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #3a0080;
    }
    p {
      margin-top: 20px;
      font-size: 0.9em;
    }
    a {
      color: #5200cc;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to Influsynch</h2>
    <form>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register here</a></p>
  </div>
</body>
</html>
