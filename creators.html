<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creators | InfluenceHub</title>
    <style>
        /* === BASIC STYLES === */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Button */
        #applyButton {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        /* Form (hidden by default) */
        #applyForm {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 4px;
        }
        #applyForm input, #applyForm textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Creators Page</h1>
        <button id="applyButton">Apply as Creator</button>
        
        <!-- Form (hidden until button click) -->
        <div id="applyForm">
            <h2>Application Form</h2>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Why should we accept you?" rows="4"></textarea>
            <button type="button" onclick="alert('Application submitted! (Demo)')">Submit</button>
        </div>
    </div>

    <script>
        // Toggle form visibility
        document.getElementById('applyButton').addEventListener('click', function() {
            const form = document.getElementById('applyForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
